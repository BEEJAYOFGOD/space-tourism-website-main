<main class="lg:text-left box-border">
  <!-- <h2 class="md:text-left md:px-32"><span>02</span> MEET YOUR CREW</h2> -->

  <h1
    class="flex gap-2 text-lg leading-10 mb-10 md:mt-10 lg:mt-0 md:ml-32 justify-center md:justify-normal"
  >
    <span class="opacity-50">02</span>
    <p>MEET YOUR CREW</p>
  </h1>

  <section
    class="lg:mt-4 md:mt-20 mt-16 lg:mb-0 mb-8 flex md:flex-row flex-col-reverse gap-10 lg:px-32"
  >
    <div
      class="flex lg:h-[70vh] flex-col lg:justify-center lg:w-[60%] slide-in_initial md:mx-32 lg:mx-0"
      id="crew"
    >
      <p
        class="lg:text-4xl text-2xl font-title opacity-80 uppercase"
        id="crew-member-role"
      >
        Commander
      </p>
      <p
        class="lg:text-5xl text-3xl pt-2 pb-2 font-title uppercase"
        id="crew-member-name"
      >
        Douglas Hurley
      </p>
      <p
        class="text-base lg:max-w-[80%] w-[80%] mx-auto lg:mx-0 text-wrap mb-2 pt-5"

        commander of Crew Dragon Demo-2.
      </p>
      <div
        class="flex order-first md:order-none h-4 w-fit gap-4 lg:absolute lg:bottom-6 mx-auto mb-4 md:mb-0"

        <div class="crew-tab-button"></div>
        <div class="crew-tab-button"></div>
      </div>

    <div
      class="lg:h-[70vh] md:h-[50vh] h-[40vh] lg:max-w-[38%] md:absolute md:bottom-0 lg:right-32 lg:justify-normal w-full flex justify-center slide-in_from_right"
      id="crew-img__container"
    >
      <img
        id="crew-member-img"
        class="object-contain lg:w-full lg:h-full"
        src="./assets/crew/image-douglas-hurley.webp"
        alt=""
      />
    </div>
