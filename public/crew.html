<main class="lg:text-left box-border">
  <h2 class="text-left"><span>02</span> MEET YOUR CREW</h2>

  <section
    class="lg:mt-4 mt-28 flex md:flex-row flex-col-reverse gap-10 lg:px-32"
  >
    <div
      class="flex lg:h-[70vh] flex-col lg:justify-center lg:w-[60%] slide-in_initial"
      id="crew"
    >
      <p class="lg:text-4xl text-3xl" id="crew-member-role">FLIGHT ENGINEER</p>
      <p class="lg:text-7xl text-3xl pt-2 pb-2" id="crew-member-name">
        Douglas Hurley
      </p>
      <p
        class="text-sm lg:max-w-[80%] w-[80%] mx-auto lg:mx-0 text-wrap mb-2 pt-5"
        id="crew-member-bio"
      >
        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
        and former NASA astronaut. He launched into space for the third time as
        commander of Crew Dragon Demo-2.
      </p>
      <div
        class="flex order-first md:order-none h-4 w-fit gap-4 lg:absolute lg:bottom-6 mx-auto mb-4 md:mb-0"
      >
        <div class="crew-tab-button active-crew-tab"></div>
        <div class="crew-tab-button"></div>
        <div class="crew-tab-button"></div>
        <div class="crew-tab-button"></div>
      </div>
    </div>
    <div
      class="lg:h-[70vh] md:h-[50vh] h-[40vh] lg:max-w-[38%] md:absolute md:bottom-0 lg:right-32 lg:justify-normal w-full flex justify-center border border-red-500 slide-in_from_right"
      id="crew-img__container"
    >
      <img
        id="crew-member-img"
        class="object-contain lg:w-full lg:h-full"
        src="./assets/crew/image-douglas-hurley.webp"
        alt=""
      />
    </div>
  </section>
</main>
