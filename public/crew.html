    <div
      class="flex h-[70vh] flex-col lg:justify-center lg:w-[60%] slide-in_initial"

    >
      <p class="text-4xl" id="crew-member-role">FLIGHT ENGINEER</p>
      <p class="text-7xl text-wrap pt-2 pb-2" id="crew-member-name">

    >
      <img
        id="crew-member-img"
        class="object-contain lg:w-full lg:h-full"
